<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de PRODUTO</title>
</head>
<body>
    <h2>Cadastro de PRODUTOS</h2>

     <form name="CadProduto" method="POST" action="ProdutoInsert.php" >
        <label>
            <strong>Código:</strong><br>
            <input type="text" name="cod" placeholder="Preencha com o código" required><br>
        </label>
        <label>
            <strong>Descricao:</strong><br>
            <input type="text" name="descricao" placeholder="Preencha com o nome" required><br>
        </label>
        <label>
            <strong>Preço:</strong><br>
            <input name="preco" placeholder="Preencha com o preço" required><br>
        </label>
        <input type="submit" value="Enviar"/>
    </form>


</body>
</html>
